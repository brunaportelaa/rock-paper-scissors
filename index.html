<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="Let's play rock, paper, scissors?"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
        <div class="active">
        <h1>Let's play rock, paper, scissors?</h1>
        <form id="user-choice">
            <label for="option">Make your choice below:</label>
            <select id="option" name="option" form="user-choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <input type="submit" value="I'm ready!">
        </form>
        </div>
        <div id="result" class="hidden">
            <h2 id="displayBotChoice">Bot chose X</h2>
            <p id="displayResult">You win/lose</p>
            <p id="displayUserPoints">Your points: 0</p>
            <p id="displayBotPoints">Bot points: 0</p>
        </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
